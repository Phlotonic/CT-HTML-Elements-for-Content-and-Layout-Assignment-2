<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Entertainment Page</title>
</head>
<body>
  <!-- Interactive Navigation Links -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#movies">Movies</a></li>
      <li><a href="#music">Music</a></li>
      <li><a href="#games">Games</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <!-- Eye-catching Image Gallery -->
  <div class="gallery">
    <img src="https://th.bing.com/th/id/OIP.mY8azBthDr0jEB4LZ4d6vwHaEK?rs=1&pid=ImgDetMain" alt="Cloverfield">
    <img src="someish.png" alt="Someish">
    <img src="https://th.bing.com/th/id/R.89a69b40806be82134a3358e19abb07a?rik=%2fSZVdAlHO%2fqyQA&riu=http%3a%2f%2fimages6.fanpop.com%2fimage%2fphotos%2f32700000%2f-black-and-white-1-2-32731801-1024-821.jpg&ehk=JpTtHNEpJ53yGXA8LxVtOPQHATZMRCOEbxMFy%2bbOWbg%3d&risl=&pid=ImgRaw&r=0" alt="Black and White 2">
  </div>
  
  <!-- Dynamic Call-to-Action Buttons -->
  <div class="cta-buttons">
    <a><button class="cta">Watch Now</button></a>
    <button class="cta">Listen Here</button>
    <button class="cta">Play Game</button>
  </div>
  
  <!-- Interactive Form for User Feedback -->
  <form class="feedback-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments"></textarea>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
